<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vaccination-Booking</title>

    <style>
      /* Light theme styles */
      body.light {
        background-color: #b4eafa;
        color: #000000;
      }

      /* Dark theme styles */
      body.dark {
        background-color: #251c27;
        color: #ffffff;
      }
      .navbar {
        background-color: rgb(4, 141, 84);
      }
    </style>
  </head>
  <body class="light">
    <nav class="navbar navbar-light">
      <a style="margin-left: 10px;" class="navbar-brand" href="#">
        <img src="static/logo.svg" alt="logo" width="50" height="50" style="border-radius: 50%;">
      </a>
      <span class="mx-auto"><h2>DevRev's Vaccination Booking</h2></span>
    </nav>

    <div style="margin-left: 50px; border: 3px; border-color: black;" class="form-check form-switch btn-lg">
      <input style="margin-left: -25px;" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      <br>
      <label style="margin-left: -50px;" class="form-check-label" for="flexSwitchCheckDefault">Light/Dark</label>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top:-65px; margin-right: 10px;">
        <button class="btn btn-primary me-md-2" type="button" onclick="location.href='/login'">Log-In</button>
        <button class="btn btn-primary" type="button" onclick="location.href='/signup'">Sign-Up</button>
    </div>
    <script>
      const toggleSwitch = document.querySelector('#flexSwitchCheckDefault');
      const body = document.querySelector('body');

      // Function to toggle between light and dark themes
      function toggleTheme() {
        if (body.classList.contains('light')) {
          body.classList.remove('light');
          body.classList.add('dark');
        } else {
          body.classList.remove('dark');
          body.classList.add('light');
        }
      }

      // Event listener for the toggle switch
      toggleSwitch.addEventListener('change', toggleTheme);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
